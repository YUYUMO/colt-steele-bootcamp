<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
  <form>
  	<h1><strong>Register</strong></h1>
  	<label for="first_name">First Name: </label>
  	<input id="first_name" type="text" name="first_name" placeholder="John" required>
  	<label for="last_name">Last Name: </label>
  	<input id="last_name" type="text" name="last_name" placeholder="Smith" required>
  	<p>
  	  <label for="male">Male</label>
	  <input id="male" type="radio" name="gender" value="male">
	  <label for="female">Female</label>
	  <input id="female" type="radio" name="gender" value="female">
	  <label for="other">Other</label>
	  <input id="other" type="radio" name="gender" value="other">
	</p>
	<p>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</p>
	<p>
		<label>Birthday:
		<select name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1984</option>
			<option>1985</option>
			<option>1986</option>
		</select>
		</label>
	</p>
	<p>
		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" type="checkbox" name="agree" value="yes">
	</p>
	<p>
		<input type="submit">
	</p>
  </form>

</body>
</html>
